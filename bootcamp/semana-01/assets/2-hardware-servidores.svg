<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Arquitectura de Hardware para Servidores
  </text>
  
  <!-- Server Types Section -->
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="18" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Tipos de Servidores Físicos
  </text>
  
  <!-- RACK Server -->
  <rect x="50" y="100" width="250" height="200" fill="#2d2d2d" stroke="#7ee787" stroke-width="3" rx="10"/>
  <text x="175" y="130" font-family="Arial, sans-serif" font-size="16" fill="#7ee787" text-anchor="middle" font-weight="bold">
    Servidor RACK
  </text>
  
  <!-- Rack units representation -->
  <rect x="70" y="150" width="210" height="30" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="3"/>
  <text x="175" y="170" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">1U - Unidad de rack</text>
  
  <rect x="70" y="185" width="210" height="30" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="3"/>
  <circle cx="90" cy="200" r="3" fill="#7ee787"/>
  <circle cx="100" cy="200" r="3" fill="#7ee787"/>
  <circle cx="110" cy="200" r="3" fill="#f78166"/>
  <text x="175" y="205" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">2U</text>
  
  <rect x="70" y="220" width="210" height="30" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="3"/>
  <text x="175" y="240" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">3U</text>
  
  <text x="175" y="275" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Características:
  </text>
  <text x="75" y="290" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="start">
    • Montaje en rack estándar 19"
  </text>
  
  <!-- BLADE Server -->
  <rect x="325" y="100" width="250" height="200" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="3" rx="10"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="16" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Servidor BLADE
  </text>
  
  <!-- Blade chassis representation -->
  <rect x="345" y="150" width="210" height="120" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="450" y="165" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">Chasis BLADE</text>
  
  <!-- Individual blades -->
  <rect x="355" y="175" width="35" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="1" rx="2"/>
  <text x="372" y="220" font-family="monospace" font-size="8" fill="#7ee787" text-anchor="middle">B1</text>
  
  <rect x="395" y="175" width="35" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="1" rx="2"/>
  <text x="412" y="220" font-family="monospace" font-size="8" fill="#7ee787" text-anchor="middle">B2</text>
  
  <rect x="435" y="175" width="35" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="1" rx="2"/>
  <text x="452" y="220" font-family="monospace" font-size="8" fill="#7ee787" text-anchor="middle">B3</text>
  
  <rect x="475" y="175" width="35" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="1" rx="2"/>
  <text x="492" y="220" font-family="monospace" font-size="8" fill="#f78166" text-anchor="middle">B4</text>
  
  <rect x="515" y="175" width="35" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="1" rx="2"/>
  <text x="532" y="220" font-family="monospace" font-size="8" fill="#7ee787" text-anchor="middle">B5</text>
  
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Alta densidad
  </text>
  <text x="450" y="295" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Múltiples servidores
  </text>
  
  <!-- Disk Arrays -->
  <rect x="600" y="100" width="250" height="200" fill="#2d2d2d" stroke="#ffa657" stroke-width="3" rx="10"/>
  <text x="725" y="130" font-family="Arial, sans-serif" font-size="16" fill="#ffa657" text-anchor="middle" font-weight="bold">
    Arreglos de Discos
  </text>
  
  <!-- RAID representation -->
  <rect x="620" y="150" width="210" height="120" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="725" y="170" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">RAID Controller</text>
  
  <!-- Disk array -->
  <rect x="630" y="185" width="25" height="60" fill="#2d2d2d" stroke="#7ee787" stroke-width="1" rx="2"/>
  <text x="642" y="220" font-family="monospace" font-size="9" fill="#7ee787" text-anchor="middle">D1</text>
  
  <rect x="660" y="185" width="25" height="60" fill="#2d2d2d" stroke="#7ee787" stroke-width="1" rx="2"/>
  <text x="672" y="220" font-family="monospace" font-size="9" fill="#7ee787" text-anchor="middle">D2</text>
  
  <rect x="690" y="185" width="25" height="60" fill="#2d2d2d" stroke="#7ee787" stroke-width="1" rx="2"/>
  <text x="702" y="220" font-family="monospace" font-size="9" fill="#7ee787" text-anchor="middle">D3</text>
  
  <rect x="720" y="185" width="25" height="60" fill="#2d2d2d" stroke="#7ee787" stroke-width="1" rx="2"/>
  <text x="732" y="220" font-family="monospace" font-size="9" fill="#7ee787" text-anchor="middle">D4</text>
  
  <rect x="750" y="185" width="25" height="60" fill="#2d2d2d" stroke="#f78166" stroke-width="1" rx="2"/>
  <text x="762" y="220" font-family="monospace" font-size="9" fill="#f78166" text-anchor="middle">P</text>
  
  <rect x="780" y="185" width="25" height="60" fill="#2d2d2d" stroke="#ffa657" stroke-width="1" rx="2"/>
  <text x="792" y="220" font-family="monospace" font-size="9" fill="#ffa657" text-anchor="middle">HS</text>
  
  <text x="725" y="265" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">RAID 5 / RAID 10</text>
  <text x="725" y="280" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">Redundancia y rendimiento</text>
  <text x="725" y="293" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">P=Paridad, HS=Hot Spare</text>
  
  <!-- Specifications Section -->
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="18" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Especificaciones Mínimas de Hardware
  </text>
  
  <!-- Minimum specs boxes -->
  <rect x="50" y="360" width="180" height="200" fill="#2d2d2d" stroke="#7ee787" stroke-width="2" rx="8"/>
  <text x="140" y="385" font-family="Arial, sans-serif" font-size="14" fill="#7ee787" text-anchor="middle" font-weight="bold">
    Desarrollo
  </text>
  <text x="140" y="410" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">CPU: 2 cores</text>
  <text x="140" y="430" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">RAM: 4 GB</text>
  <text x="140" y="450" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Disco: 40 GB</text>
  <text x="140" y="470" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Red: 100 Mbps</text>
  <rect x="70" y="485" width="140" height="60" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="5"/>
  <text x="140" y="505" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Docker Desktop</text>
  <text x="140" y="520" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">PostgreSQL</text>
  <text x="140" y="535" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Nginx</text>
  
  <rect x="250" y="360" width="180" height="200" fill="#2d2d2d" stroke="#ffa657" stroke-width="2" rx="8"/>
  <text x="340" y="385" font-family="Arial, sans-serif" font-size="14" fill="#ffa657" text-anchor="middle" font-weight="bold">
    Pruebas/QA
  </text>
  <text x="340" y="410" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">CPU: 4 cores</text>
  <text x="340" y="430" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">RAM: 8 GB</text>
  <text x="340" y="450" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Disco: 100 GB</text>
  <text x="340" y="470" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Red: 1 Gbps</text>
  <rect x="270" y="485" width="140" height="60" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="5"/>
  <text x="340" y="505" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Docker Engine</text>
  <text x="340" y="520" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">PostgreSQL 15+</text>
  <text x="340" y="535" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Nginx + SSL</text>
  
  <rect x="450" y="360" width="180" height="200" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="2" rx="8"/>
  <text x="540" y="385" font-family="Arial, sans-serif" font-size="14" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Producción
  </text>
  <text x="540" y="410" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">CPU: 8+ cores</text>
  <text x="540" y="430" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">RAM: 16-32 GB</text>
  <text x="540" y="450" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Disco: 500 GB SSD</text>
  <text x="540" y="470" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Red: 10 Gbps</text>
  <rect x="470" y="485" width="140" height="60" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="5"/>
  <text x="540" y="505" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Docker Swarm/K8s</text>
  <text x="540" y="520" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">PostgreSQL HA</text>
  <text x="540" y="535" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Nginx LB</text>
  
  <rect x="650" y="360" width="200" height="200" fill="#2d2d2d" stroke="#f78166" stroke-width="2" rx="8"/>
  <text x="750" y="385" font-family="Arial, sans-serif" font-size="14" fill="#f78166" text-anchor="middle" font-weight="bold">
    Alta Disponibilidad
  </text>
  <text x="750" y="410" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">CPU: 16+ cores</text>
  <text x="750" y="430" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">RAM: 64+ GB</text>
  <text x="750" y="450" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Disco: 1+ TB NVMe</text>
  <text x="750" y="470" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Red: 10+ Gbps</text>
  <rect x="670" y="485" width="160" height="60" fill="#383838" stroke="#58a6ff" stroke-width="1" rx="5"/>
  <text x="750" y="505" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Kubernetes Cluster</text>
  <text x="750" y="520" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">PostgreSQL Cluster</text>
  <text x="750" y="535" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Nginx + CDN</text>
  
  <!-- Legend -->
  <circle cx="70" cy="580" r="5" fill="#7ee787"/>
  <text x="85" y="585" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="start">Activo</text>
  
  <circle cx="170" cy="580" r="5" fill="#f78166"/>
  <text x="185" y="585" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="start">Redundancia</text>
  
  <circle cx="290" cy="580" r="5" fill="#ffa657"/>
  <text x="305" y="585" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="start">Hot Spare</text>
</svg>
