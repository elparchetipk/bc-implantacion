<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Stack de Aplicación con Docker
  </text>
  
  <!-- Docker Host -->
  <rect x="50" y="80" width="700" height="480" fill="#2d2d2d" stroke="#4a9eff" stroke-width="3" rx="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" text-anchor="middle" font-weight="bold">
    Docker Host
  </text>
  
  <!-- Container 1: Nginx -->
  <rect x="80" y="140" width="200" height="180" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="8"/>
  <text x="180" y="170" font-family="Arial, sans-serif" font-size="16" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Container: Nginx
  </text>
  <text x="180" y="200" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    Reverse Proxy
  </text>
  <text x="180" y="220" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    Servidor Web
  </text>
  <text x="180" y="250" font-family="monospace" font-size="12" fill="#7ee787" text-anchor="middle">
    Port: 80, 443
  </text>
  <circle cx="180" cy="290" r="8" fill="#7ee787"/>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="10" fill="#1e1e1e" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- Container 2: API -->
  <rect x="300" y="140" width="200" height="180" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="8"/>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Container: REST API
  </text>
  <text x="400" y="200" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    Backend App
  </text>
  <text x="400" y="220" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    Node.js / Python
  </text>
  <text x="400" y="250" font-family="monospace" font-size="12" fill="#7ee787" text-anchor="middle">
    Port: 3000
  </text>
  <circle cx="400" cy="290" r="8" fill="#7ee787"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="10" fill="#1e1e1e" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- Container 3: PostgreSQL -->
  <rect x="520" y="140" width="200" height="180" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="8"/>
  <text x="620" y="170" font-family="Arial, sans-serif" font-size="16" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Container: PostgreSQL
  </text>
  <text x="620" y="200" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    Base de Datos
  </text>
  <text x="620" y="220" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
    PostgreSQL 15+
  </text>
  <text x="620" y="250" font-family="monospace" font-size="12" fill="#7ee787" text-anchor="middle">
    Port: 5432
  </text>
  <circle cx="620" cy="290" r="8" fill="#7ee787"/>
  <text x="620" y="295" font-family="Arial, sans-serif" font-size="10" fill="#1e1e1e" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- Docker Network -->
  <rect x="80" y="360" width="640" height="80" fill="#2d2d2d" stroke="#f78166" stroke-width="2" rx="8" stroke-dasharray="5,5"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" fill="#f78166" text-anchor="middle" font-weight="bold">
    Docker Network: app-network
  </text>
  <text x="400" y="410" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">
    Comunicación interna entre contenedores
  </text>
  
  <!-- Docker Volumes -->
  <rect x="80" y="460" width="300" height="80" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="2" rx="8"/>
  <text x="230" y="485" font-family="Arial, sans-serif" font-size="14" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Volúmenes Docker
  </text>
  <text x="230" y="510" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">
    postgres-data: Persistencia DB
  </text>
  <text x="230" y="525" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">
    nginx-config: Configuración
  </text>
  
  <!-- Docker Compose -->
  <rect x="420" y="460" width="300" height="80" fill="#2d2d2d" stroke="#ffa657" stroke-width="2" rx="8"/>
  <text x="570" y="485" font-family="Arial, sans-serif" font-size="14" fill="#ffa657" text-anchor="middle" font-weight="bold">
    docker-compose.yml
  </text>
  <text x="570" y="510" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">
    Orquestación de servicios
  </text>
  <text x="570" y="525" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">
    Gestión de dependencias
  </text>
  
  <!-- Connections -->
  <line x1="180" y1="320" x2="180" y2="360" stroke="#f78166" stroke-width="2" marker-end="url(#arrowred)"/>
  <line x1="400" y1="320" x2="400" y2="360" stroke="#f78166" stroke-width="2" marker-end="url(#arrowred)"/>
  <line x1="620" y1="320" x2="620" y2="360" stroke="#f78166" stroke-width="2" marker-end="url(#arrowred)"/>
  
  <!-- Connection Nginx to API -->
  <line x1="280" y1="230" x2="300" y2="230" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowblue)"/>
  
  <!-- Connection API to PostgreSQL -->
  <line x1="500" y1="230" x2="520" y2="230" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowblue)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f78166"/>
    </marker>
  </defs>
</svg>
