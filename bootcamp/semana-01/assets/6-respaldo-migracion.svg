<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Estrategia de Respaldo y Migración de Datos
  </text>
  
  <!-- Source System -->
  <rect x="50" y="80" width="200" height="280" fill="#2d2d2d" stroke="#f78166" stroke-width="3" rx="10"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="16" fill="#f78166" text-anchor="middle" font-weight="bold">
    Sistema Origen
  </text>
  
  <!-- Old Database -->
  <rect x="70" y="130" width="160" height="80" fill="#383838" stroke="#8b949e" stroke-width="2" rx="5"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Base de Datos
  </text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    Legacy
  </text>
  <text x="150" y="195" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    MySQL / SQL Server
  </text>
  
  <!-- Old Files -->
  <rect x="70" y="225" width="160" height="60" fill="#383838" stroke="#8b949e" stroke-width="2" rx="5"/>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Archivos
  </text>
  <text x="150" y="270" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Documentos, Media
  </text>
  
  <!-- Old Config -->
  <rect x="70" y="300" width="160" height="50" fill="#383838" stroke="#8b949e" stroke-width="2" rx="5"/>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Configuración
  </text>
  <text x="150" y="340" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Config files
  </text>
  
  <!-- Backup Process -->
  <rect x="280" y="80" width="220" height="280" fill="#2d2d2d" stroke="#ffa657" stroke-width="3" rx="10"/>
  <text x="390" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffa657" text-anchor="middle" font-weight="bold">
    Proceso de Respaldo
  </text>
  
  <!-- Step 1 -->
  <rect x="300" y="130" width="180" height="50" fill="#383838" stroke="#7ee787" stroke-width="2" rx="5"/>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="start" font-weight="bold">
    1. Export/Dump
  </text>
  <text x="310" y="167" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="start">
    pg_dump / mysqldump
  </text>
  
  <!-- Step 2 -->
  <rect x="300" y="190" width="180" height="50" fill="#383838" stroke="#7ee787" stroke-width="2" rx="5"/>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="start" font-weight="bold">
    2. Compresión
  </text>
  <text x="310" y="227" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="start">
    gzip / tar
  </text>
  
  <!-- Step 3 -->
  <rect x="300" y="250" width="180" height="50" fill="#383838" stroke="#7ee787" stroke-width="2" rx="5"/>
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="start" font-weight="bold">
    3. Verificación
  </text>
  <text x="310" y="287" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="start">
    Checksum / Hash
  </text>
  
  <!-- Step 4 -->
  <rect x="300" y="310" width="180" height="40" fill="#383838" stroke="#7ee787" stroke-width="2" rx="5"/>
  <text x="310" y="330" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="start" font-weight="bold">
    4. Almacenamiento
  </text>
  <text x="310" y="342" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="start">
    Múltiples ubicaciones
  </text>
  
  <!-- Storage Locations -->
  <rect x="530" y="80" width="220" height="280" fill="#2d2d2d" stroke="#d2a8ff" stroke-width="3" rx="10"/>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="16" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Almacenamiento
  </text>
  
  <!-- Local Storage -->
  <rect x="550" y="130" width="180" height="50" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="640" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Local
  </text>
  <text x="640" y="167" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Docker Volumes
  </text>
  
  <!-- Network Storage -->
  <rect x="550" y="190" width="180" height="50" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="640" y="210" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Red (NAS)
  </text>
  <text x="640" y="227" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Network Storage
  </text>
  
  <!-- Cloud Storage -->
  <rect x="550" y="250" width="180" height="50" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="640" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Nube
  </text>
  <text x="640" y="287" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    AWS S3 / Azure Blob
  </text>
  
  <!-- Offline Storage -->
  <rect x="550" y="310" width="180" height="40" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Offline
  </text>
  <text x="640" y="342" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Backup externo
  </text>
  
  <!-- New System -->
  <rect x="780" y="80" width="200" height="280" fill="#2d2d2d" stroke="#7ee787" stroke-width="3" rx="10"/>
  <text x="880" y="110" font-family="Arial, sans-serif" font-size="16" fill="#7ee787" text-anchor="middle" font-weight="bold">
    Sistema Nuevo
  </text>
  
  <!-- PostgreSQL Container -->
  <rect x="800" y="130" width="160" height="80" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="880" y="155" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    PostgreSQL 15+
  </text>
  <text x="880" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    Container
  </text>
  <circle cx="880" cy="195" r="8" fill="#7ee787"/>
  <text x="880" y="200" font-family="Arial, sans-serif" font-size="10" fill="#1e1e1e" text-anchor="middle" font-weight="bold">✓</text>
  
  <!-- New Storage -->
  <rect x="800" y="225" width="160" height="60" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="880" y="250" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Volúmenes
  </text>
  <text x="880" y="270" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Docker Volumes
  </text>
  
  <!-- New Config -->
  <rect x="800" y="300" width="160" height="50" fill="#383838" stroke="#58a6ff" stroke-width="2" rx="5"/>
  <text x="880" y="325" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Config Maps
  </text>
  <text x="880" y="340" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">
    Environment vars
  </text>
  
  <!-- Migration Timeline -->
  <rect x="50" y="390" width="930" height="270" fill="#2d2d2d" stroke="#58a6ff" stroke-width="3" rx="10"/>
  <text x="515" y="420" font-family="Arial, sans-serif" font-size="18" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Cronograma de Migración
  </text>
  
  <!-- Timeline bar -->
  <line x1="80" y1="460" x2="950" y2="460" stroke="#8b949e" stroke-width="3"/>
  
  <!-- Phase markers -->
  <circle cx="80" cy="460" r="8" fill="#ffa657"/>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="11" fill="#ffa657" text-anchor="middle" font-weight="bold">
    Inicio
  </text>
  <text x="80" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Día 0
  </text>
  
  <circle cx="240" cy="460" r="8" fill="#d2a8ff"/>
  <text x="240" y="440" font-family="Arial, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Planificación
  </text>
  <text x="240" y="490" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Análisis
  </text>
  <text x="240" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Días 1-3
  </text>
  
  <circle cx="400" cy="460" r="8" fill="#d2a8ff"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle" font-weight="bold">
    Preparación
  </text>
  <text x="400" y="490" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Infraestructura
  </text>
  <text x="400" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Días 4-7
  </text>
  
  <circle cx="560" cy="460" r="8" fill="#58a6ff"/>
  <text x="560" y="440" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle" font-weight="bold">
    Backup
  </text>
  <text x="560" y="490" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Respaldos
  </text>
  <text x="560" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Días 8-10
  </text>
  
  <circle cx="720" cy="460" r="8" fill="#f78166"/>
  <text x="720" y="440" font-family="Arial, sans-serif" font-size="11" fill="#f78166" text-anchor="middle" font-weight="bold">
    Migración
  </text>
  <text x="720" y="490" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Transferencia
  </text>
  <text x="720" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Días 11-14
  </text>
  
  <circle cx="870" cy="460" r="8" fill="#7ee787"/>
  <text x="870" y="440" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle" font-weight="bold">
    Validación
  </text>
  <text x="870" y="490" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Pruebas
  </text>
  <text x="870" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Días 15-17
  </text>
  
  <circle cx="950" cy="460" r="8" fill="#7ee787"/>
  <text x="950" y="490" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle" font-weight="bold">
    Go Live
  </text>
  <text x="950" y="505" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">
    Día 18
  </text>
  
  <!-- Best Practices -->
  <rect x="70" y="530" width="890" height="110" fill="#383838" stroke="#ffa657" stroke-width="2" rx="8"/>
  <text x="515" y="555" font-family="Arial, sans-serif" font-size="14" fill="#ffa657" text-anchor="middle" font-weight="bold">
    Mejores Prácticas
  </text>
  
  <text x="90" y="580" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Regla 3-2-1: 3 copias, 2 medios diferentes, 1 offsite
  </text>
  <text x="90" y="600" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Automatizar respaldos con cron jobs / scripts
  </text>
  <text x="90" y="620" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Probar restauración regularmente (drill tests)
  </text>
  
  <text x="540" y="580" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Documentar proceso paso a paso
  </text>
  <text x="540" y="600" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Mantener ventana de rollback disponible
  </text>
  <text x="540" y="620" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="start">
    ✓ Migrar en horario de bajo tráfico
  </text>
  
  <!-- Arrows -->
  <path d="M 250 220 L 280 220" stroke="#ffa657" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <path d="M 500 220 L 530 220" stroke="#d2a8ff" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <path d="M 750 220 L 780 220" stroke="#7ee787" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffa657"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d2a8ff"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7ee787"/>
    </marker>
  </defs>
</svg>
